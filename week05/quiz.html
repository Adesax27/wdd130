<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ CSS</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>

    <section class="quiz-container">
        <div class="quiz-header">
            <span class="check-icon">âœ”</span>
            <h1>Basic HTML and CSS Quiz</h1>
        </div>

        <form action="#">
            <div class="question">
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>

            <div class="question">
                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="4"></textarea>
            </div>

            <div class="question">
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="">Choose One ...</option>
                    <option value="c1">/* comment */</option>
                    <option value="c2">// comment</option>
                </select>
            </div>

            <div class="question">
                <label for="q4">4. What is the bottom margin given this declaration?</label>
                <div class="code-block">
                    <code>margin: 10px 5px 15px;</code>
                </div>
                <input type="text" id="q4" name="q4">
            </div>

            <button type="submit" class="submit-quiz">Submit Quiz</button>
        </form>
    </section>
</body>

</html>
