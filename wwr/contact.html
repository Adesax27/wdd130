<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - White Water Rafting Company</title>
    <meta name="description"
      content="Get in touch with White Water Rafting Company for reservations, inquiries, or feedback. Located in Kolob, California.">
    <meta name="author" content="ADEMOLA SAMUEL OKUNJOYO">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <nav>
            <img src="images/reallogo.jpeg" alt="Rafting Logo" width="100">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street<br>
                Kolob, California<br>
                +234 706 070 9423<br>
                info@whitewater.com</p>
        </section>

        <div class="contact-grid">
            <div class="map-container">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.83543450937!2d-122.4194155!3d37.7749295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDQ2JzI5LjciTiAxMjLCsDI1JzA5LjkiVw!5e0!3m2!1sen!2sus!4v1625000000000"
                  style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

            <section class="form-container">
                <h2 class="visually-hidden">form container</h2>
                <form action="#" method="post">
                    <div class="form-item">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name">
                    </div>
                    <div class="form-item">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email">
                    </div>

                    <fieldset>
                        <legend>Message Purpose</legend>

                        <input type="radio" id="general" name="purpose" value="general">
                        <label for="general">General Inquiry</label>

                        <input type="radio" id="reservation" name="purpose" value="reservation">
                        <label for="reservation">Reservation Question</label>

                        <input type="radio" id="suggestion" name="purpose" value="suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </fieldset>

                    <button type="submit">Get in Touch!</button>
                    <div class="form-item">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4"
                          placeholder="Type here"></textarea>
                    </div>

                    <div class="checkbox-item">
                        <input type="checkbox" id="subscribe" name="subscribe" checked>
                        <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
                    </div>

                    <button type="submit">Get in Touch!</button>
                </form>
            </section>
        </div>

        <section class="employee-section">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/solo.jpg" alt="Manager Profile">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/ade.png" alt="Guide Profile">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/satoruu.jpg" alt="Support Profile">
                    <figcaption>Employee Profile</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>Â©2026 | ADEMOLA SAMUEL OKUNJOYO | White Water Rafters </p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank"><img src="images/facebook.jpg"
                  alt="Facebook Icon"></a>
            <a href="https://linkedin.com" target="_blank"><img src="images/linkdin.jpg"
                  alt="LinkedIn Icon"></a>
            <a href="https://instagram.com" target="_blank"><img src="images/instagram.jpg"
                  alt="Instagram Icon"></a>
        </nav>
    </footer>
</body>

</html>
